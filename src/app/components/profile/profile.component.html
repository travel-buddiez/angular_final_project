<div class="container">
    <div class="profile_card">
        <h1 style="float: right; color: white;"></h1>
        <li *ngIf="profile">  
            {{ profile.username }}
            {{ profile.name }}  
            {{ profile.registered_on }}  
            {{ profile.bio }}
        </li>
        <div class="img_card">
            <h1>user's image goes here</h1>
            <li *ngIf="profile">
                {{profile.profilePic}}
            </li>
            <button routerLink="../edit-profile" class="btn btn-primary" type="submit">Edit</button>
            <a routerLink="this would be a pop up message saying 'are you sure?'" class="btn btn-danger">Delete</a> 
        </div>
    </div>
</div>
