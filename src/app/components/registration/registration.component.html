<div class="container" id="master_container">
    <div class="card"> 
        <h1 style="color: white; text-align: center;">Register</h1>
        <h4 style="color: white; text-align: center;">Create a new account</h4>
        <hr>

        <div class="wrapper">
            <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                <div>
                    <div>
                        <mat-form-field color="primary">
                            <input matInput placeholder="Name" formControlName="name" width="48" type="name" required/>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field id="register_input">
                            <input matInput placeholder="Username" formControlName="username" type="username" required/>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field id="register_input">
                            <input matInput placeholder="Email" formControlName="email" type="email" required/>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field id="register_input">
                            <input matInput placeholder="Password" formControlName="password" type="password" required/>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field id="register_input">
                            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required/>
                        </mat-form-field >
                    </div>
                </div>
                <button mat-raised-button class="nav-btn" id="button" color="primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
